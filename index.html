<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>list</title>
  </head>
  <body>
    <div id="root">
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>numero stanza</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="stanza in stanze">
            <td>{{stanza.id}}</td>
            <td @click="info_stanza(stanza.id)">{{stanza.room_number}}</td>
          </tr>
        </tbody>
      </table>
      <div class="info" v-if="stanza">
        <div class="infostanza">
          <div class="id">
            <strong>Id</strong>
            <span>{{stanza.id}}</span>
          </div>
          <div class="numero">
            <strong>numero stanza</strong>
            <span>{{stanza.room_number}}</span>
          </div>
          <div class="piano">
            <strong>Piano</strong>
            <span>{{stanza.floor}}</span>
          </div>
          <div class="numero">
            <strong>N letti</strong>
            <span>{{stanza.beds}}</span>
          </div>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./main.js"></script>
  </body>
</html>
